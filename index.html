<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="stagiaire.js" defer></script>
    <script src="formation.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <fieldset>
        <legend>Enregistrement de la formation</legend>
        Nom de la formation <input type="text" name="nomformation" id="nomformation">
        Date de début <input type="date" name="datedebut" id="datedebut">
        Date de fin <input type="date" name="datefin" id="datefin">
        <button id="btnenregistrer">Enregistrer</button>
    </fieldset>

    <fieldset id="formulaireStagiaire">
        <legend>Ajout stagiaires</legend>
        Nom <input type="text" name="nomStagiaire" id="nom">
        Prénom <input type="text" name="prenomStagiaire" id="prenom">
        Adresse <input type="text" name="adresse" id="adresse">
        <button id="btnajouter">Ajouter</button>
    </fieldset>

    Choix de la formation <select name="formation" id="formation"></select>
    <button id="btnafficher">Afficher</button>
    <p class="affichage"></p>
</body>

</html>
